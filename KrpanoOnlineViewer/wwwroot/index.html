<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图转换工具</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>全景图转换查看工具</h1>
        <p class="subtitle">上传全景图，自动转换为交互式全景漫游</p>
        <button id="changePasswordBtn">修改密码</button>
    </header>

    <div class="main-content">
        <div class="upload-section">
            <h2>上传全景图</h2>
            <p style="margin: 12px 0; color: #7f8c8d; font-size: 0.9em;">
                支持 JPG、PNG、TIFF 格式
            </p>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>点击选择文件或拖拽到此区域</h3>
                <p>最大支持 500MB</p>
                <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png,.tif,.tiff">
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">正在上传</div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="list-section">
            <h2>已有全景图</h2>
            <div class="panorama-list" id="panoramaList">
                <div style="text-align: center; padding: 30px; color: #7f8c8d; font-size: 0.9em;">
                    加载中
                </div>
            </div>
        </div>
    </div>

    <div id="passwordModal">
        <div>
            <h2>请输入访问密码</h2>
            <input type="password" id="passwordInput" placeholder="密码">
            <div>
                <button id="passwordSubmit">确认</button>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript" src="main.js"></script>
</body>
</html>
